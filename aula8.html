<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <form action="" method="get">
            <div>
                <label for="txt">Nome</label>
                <input type="text" id="txt" name="nome" placeholder="Informe seu nome">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail">
            </div>
            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" id="data" name="data">
            </div>
            <div>
                <label for="hora">Horário</label>
                <input type="time" name="hora" id="hora">
            </div>
            <div>
                <label for="cv">Currículo</label>
                <input type="file" name="cv" id="cv">
            </div>
            <div>
                <label for="link">Link do LinkdIn</label>
                <input type="url" name="link" id="link" placeholder="Insira um url">
            </div>
            <div>
                <label for="tanto">Quanto espera da nossa empresa?</label>
                <input type="range" name="tanto" id="tanto">
            </div>
            <div>
                <label for="sla">sla</label>
                <input type="checkbox" name="sla" id="sla">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br>
            <select name="select" id="select">
            <option value="" disabled selected>Selecione uma das opções</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
            <option value="transferencia">Transfência</option>
            </select>
            <br><br>
            <div>
                <input type="reset" name="apaga" id="apaga" value="Reset">
            </div>
            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
