<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semânticos do HTML5</title>
</head>
<body>
    <header>
        <nav>Barra de navegação.</nav>
    </header>

    <main>
        Conteúdo principal.
        <section id="sobre-mim"> 
            <figure>
            <img src="./assets/imagemPerfil.jpeg" alt="Foto de perfil" width="200 px">
            <figcaption>Foto de perfil do LinkdIn</figcaption>
            <!-- A tag <figcaption> dentro de uma tag <figure> é usada para fornecer uma legenda ou descrição para o conteúdo contido dentro da tag <figure>. Isso é útil quando você tem uma imagem, um gráfico ou outro conteúdo visual dentro de um elemento <figure> e deseja fornecer uma descrição textual associada a esse conteúdo visual. -->
            </figure>
        </section>
        <section id="portfolio">
            Portfólio
        </section>
        <section id="blog">
            <article>
                <header>

                </header>
                <main>

                </main>
                <footer>

                </footer>
            </article>
            <!-- Usar as tags <header>, <main> e <footer> dentro de um <article> permite uma organização clara e semântica do conteúdo, facilitando a compreensão do papel de cada elemento na estrutura da página. Isso não só melhora a acessibilidade e a indexação pelos mecanismos de busca, mas também facilita a manutenção e a compreensão do código por outros desenvolvedores. -->

        </section>
    </main>
    <aside>
        Conteúdo da barra lateral.
    </aside>

    <footer>
        Desenvolvido por Richard R. O. Biondo.
    </footer>
</body>
</html>
